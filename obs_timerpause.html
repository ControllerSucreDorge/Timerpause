<html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer2 OBS</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    #controlPanel {
      background: #1e1e1e;
      padding: 20px;
      height: 100vh;
    }
    #progressText {
      margin-top: 10px;
      font-size: 34px;
      color: #fcebd4;
     letter-spacing: 26px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="controlPanel" style="display: none">
    <h2>Contrôle du Timer</h2>
    <label>Durée (minutes) :</label>
    <input type="number" id="minutesInput" min="0" max="120" value="5">
    <br>
    <button id="startBtn">Démarrer</button>
    <button id="resetBtn">Réinitialiser</button>
    <h3 id="timeDisplay">00:00</h3>
  </div>

  <div id="progressContainer" style="display: block;">
  <div id="progressBar" style="width: 97.1457%;"></div>
</div>
<div id="progressText">00:09</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode') || 'display';

    const controlPanel = document.getElementById('controlPanel');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const timeDisplay = document.getElementById('timeDisplay');

    let duration = 0;
    let remaining = 0;
    let timerInterval;

    if (mode === 'control') {
      controlPanel.style.display = 'block';
    } else {
      progressContainer.style.display = 'block';
    }

    function updateDisplay() {
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;
      timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function updateProgress() {
      const data = JSON.parse(localStorage.getItem('obsTimerData') || '{}');
      if (data.startTime && data.duration) {
        const elapsed = (Date.now() - data.startTime) / 1000;
        const percent = Math.min((elapsed / data.duration) * 100, 100);
        progressBar.style.width = `${percent}%`;

        // Calcul du temps restant pour affichage texte
        const remainingTime = Math.max(Math.round(data.duration - elapsed), 0);
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        progressText.textContent = `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
      }
      requestAnimationFrame(updateProgress);
    }

    if (mode === 'display') {
      updateProgress();
    }

    // Contrôle du timer
    if (mode === 'control') {
      document.getElementById('startBtn').addEventListener('click', () => {
        const mins = parseInt(document.getElementById('minutesInput').value, 10) || 0;
        duration = mins * 60;
        remaining = duration;
        clearInterval(timerInterval);
        localStorage.setItem('obsTimerData', JSON.stringify({ startTime: Date.now(), duration }));
        timerInterval = setInterval(() => {
          remaining--;
          updateDisplay();
          if (remaining <= 0) {
            clearInterval(timerInterval);
          }
        }, 1000);
        updateDisplay();
      });

      document.getElementById('resetBtn').addEventListener('click', () => {
        clearInterval(timerInterval);
        localStorage.removeItem('obsTimerData');
        remaining = 0;
        progressBar.style.width = '0%';
        progressText.textContent = '00:00';
        timeDisplay.textContent = '00:00';
      });
    }
  </script>


</body></html>
